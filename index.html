<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lowawa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 0;
        }

        /* Animated particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-particle 15s infinite;
            z-index: 1;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, -1000px);
                opacity: 0;
            }
        }

        /* Animated orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 25s infinite ease-in-out;
            z-index: 1;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: 10s;
        }

        .orb3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(150px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 150px) scale(0.9);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 35px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            max-width: 450px;
            width: 90%;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.7),
                        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3),
                        0 0 0 4px rgba(255, 255, 255, 0.3);
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4),
                        0 0 0 4px rgba(255, 255, 255, 0.5);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #fff;
            font-weight: 700;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bio {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            text-decoration: none;
            color: #fff;
            font-size: 22px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .social-icon:hover::before {
            width: 100px;
            height: 100px;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .social-icon:active {
            transform: translateY(-2px) scale(1.05);
        }

        .social-icon svg {
            position: relative;
            z-index: 1;
        }

        .views {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            color: #999;
            margin-top: 25px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .views:hover {
            background: rgba(0, 0, 0, 0.06);
            color: #666;
        }

        .views svg {
            width: 20px;
            height: 20px;
        }

        /* Control buttons */
        .control-btns {
            position: fixed;
            top: 25px;
            left: 25px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .control-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .control-btn:active {
            transform: translateY(-1px) scale(1);
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .admin-panel.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-content {
            background: #fff;
            padding: 40px;
            border-radius: 25px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-content h2 {
            font-size: 28px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            overflow: hidden;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-input-wrapper {
            flex: 1;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        /* Scrollbar */
        .admin-content::-webkit-scrollbar {
            width: 8px;
        }

        .admin-content::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .admin-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 35px 30px;
            }

            .control-btns {
                top: 15px;
                left: 15px;
                gap: 10px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .admin-content {
                padding: 30px 25px;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-image"></div>
    
    <!-- Animated orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <!-- Control buttons -->
    <div class="control-btns">
        <button class="control-btn" id="soundBtn" title="–ó–≤—É–∫">üîá</button>
        <button class="control-btn" id="adminBtn" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</button>
    </div>
    
    <!-- Main container -->
    <div class="container">
        <div class="avatar" id="avatar">
            <div class="avatar-placeholder" id="avatarPlaceholder">L</div>
        </div>
        
        <h1 id="username">lowawa</h1>
        <p class="bio" id="bio">developer ‚Ä¢ designer ‚Ä¢ dreamer</p>
        
        <div class="social-icons" id="socialIcons">
            <a href="#" class="social-icon" id="steamLink" title="Steam">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V18c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2h3c0-2.76-2.24-5-5-5s-5 2.24-5 5 2.24 5 5 5v-1.08c2.44-.5 4.31-2.53 4.31-5.02 0-2.49-1.87-4.52-4.31-5.02V2.92c3.95.98 6.69 4.55 6.69 8.58 0 5-4.03 9-9 9s-9-4-9-9S7 3 12 3c.34 0 .67.02 1 .05V5.1c-.33-.03-.66-.1-1-.1z"/>
                </svg>
            </a>
            <a href="#" class="social-icon" id="discordLink" title="Discord">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
            </a>
            <a href="#" class="social-icon" id="githubLink" title="GitHub">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0 1 12 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.137 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                </svg>
            </a>
        </div>

        <div class="views">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <span id="viewCount">3</span>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <h2>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h2>
            
            <div class="form-group">
                <label>–ê–≤–∞—Ç–∞—Ä</label>
                <div class="avatar-upload">
                    <div class="avatar-preview" id="adminAvatarPreview">L</div>
                    <div class="file-input-wrapper">
                        <input type="file" id="avatarInput" accept="image/*">
                        <label for="avatarInput" class="file-input-label">–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="usernameInput" placeholder="lowawa">
            </div>

            <div class="form-group">
                <label>–ë–∏–æ</label>
                <textarea id="bioInput" placeholder="developer ‚Ä¢ designer ‚Ä¢ dreamer"></textarea>
            </div>

            <div class="form-group">
                <label>üéÆ Steam –ø—Ä–æ—Ñ–∏–ª—å</label>
                <input type="url" id="steamInput" placeholder="https://steamcommunity.com/id/yourprofile">
            </div>

            <div class="form-group">
                <label>üí¨ Discord</label>
                <input type="text" id="discordInput" placeholder="username#1234 –∏–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä">
            </div>

            <div class="form-group">
                <label>üíª GitHub</label>
                <input type="url" id="githubInput" placeholder="https://github.com/username">
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button class="btn btn-secondary" id="cancelBtn">‚ùå –û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        // Create particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '0';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);
        }

        // Sound button
        const soundBtn = document.getElementById('soundBtn');
        let isMuted = true;
        soundBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            soundBtn.textContent = isMuted ? 'üîá' : 'üîä';
            soundBtn.style.transform = 'scale(0.9)';
            setTimeout(() => soundBtn.style.transform = '', 100);
        });

        // Admin panel
        const adminBtn = document.getElementById('adminBtn');
        const adminPanel = document.getElementById('adminPanel');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');

        // Load saved data
        let profileData = JSON.parse(localStorage.getItem('profileData') || '{}');

        function loadProfile() {
            if (profileData.username) document.getElementById('username').textContent = profileData.username;
            if (profileData.bio) document.getElementById('bio').textContent = profileData.bio;
            if (profileData.avatar) {
                document.getElementById('avatarPlaceholder').innerHTML = `<img src="${profileData.avatar}" alt="avatar">`;
            }
            if (profileData.steamLink) document.getElementById('steamLink').href = profileData.steamLink;
            if (profileData.discordLink) document.getElementById('discordLink').href = profileData.discordLink;
            if (profileData.githubLink) document.getElementById('githubLink').href = profileData.githubLink;
        }

        loadProfile();

        adminBtn.addEventListener('click', () => {
            adminPanel.classList.add('active');
            // Load current values into inputs
            document.getElementById('usernameInput').value = profileData.username || '';
            document.getElementById('bioInput').value = profileData.bio || '';
            document.getElementById('steamInput').value = profileData.steamLink || '';
            document.getElementById('discordInput').value = profileData.discordLink || '';
            document.getElementById('githubInput').value = profileData.githubLink || '';
        });

        cancelBtn.addEventListener('click', () => {
            adminPanel.classList.remove('active');
        });

        // Close on outside click
        adminPanel.addEventListener('click', (e) => {
            if (e.target === adminPanel) {
                adminPanel.classList.remove('active');
            }
        });

        // Avatar upload
        const avatarInput = document.getElementById('avatarInput');
        const adminAvatarPreview = document.getElementById('adminAvatarPreview');

        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imgSrc = e.target.result;
                    adminAvatarPreview.innerHTML = `<img src="${imgSrc}" alt="avatar">`;
                    profileData.avatar = imgSrc;
                };
                reader.readAsDataURL(file);
            }
        });

        // Save button
        saveBtn.addEventListener('click', () => {
            profileData.username = document.getElementById('usernameInput').value || 'lowawa';
            profileData.bio = document.getElementById('bioInput').value || 'developer ‚Ä¢ designer ‚Ä¢ dreamer';
            profileData.steamLink = document.getElementById('steamInput').value || '#';
            profileData.discordLink = document.getElementById('discordInput').value || '#';
            profileData.githubLink = document.getElementById('githubInput').value || '#';

            localStorage.setItem('profileData', JSON.stringify(profileData));
            loadProfile();
            adminPanel.classList.remove('active');

            // Success animation
            saveBtn.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!';
            setTimeout(() => {
                saveBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
            }, 2000);
        });

        // Container hover effect
        const container = document.querySelector('.container');
        let mouseX = 0, mouseY = 0;
        
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            mouseX = (e.clientX - rect.left) / rect.width;
            mouseY = (e.clientY - rect.top) / rect.height;
            
            const moveX = (mouseX - 0.5) * 10;
            const moveY = (mouseY - 0.5) * 10;
            
            container.style.transform = `perspective(1000px) rotateY(${moveX}deg) rotateX(${-moveY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            container.style.transform = '';
        });

        // Increment view count on load
        let viewCount = parseInt(localStorage.getItem('viewCount') || '3');
        viewCount++;
        localStorage.setItem('viewCount', viewCount);
        document.getElementById('viewCount').textContent = viewCount;
    </script>
</body>
</html>
